<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header>
        <div class="subscribe">
            <form>
                <input type="email" placeholder="Enter email">
                <button type="submit">Subscribe to my blog</button>
            </form>
        </div>
    </header>

    <div class="menu" onclick="openArticles ()">ALL ARTICLES</div>
    <div class="menu" onclick="openReviews ()">REVIEWS</div>
    <div class="menu" onclick="openContact ()">CONTACT</div>

    <div class="container">
        <form>
            <label>First Name</label><br>
            <input type="text" placeholder="Your first name..."><br>

            <label>Last Name</label><br>
            <input type="text" placeholder="Your last name..."><br>

            <label>Country</label><br>
            <select>
                <option>Romania</option>
                <option>Greece</option>
                <option>Italy</option>
                <option>Germany</option>
                <option>France</option>
            </select><br>

            <label>Subject</label><br>
            <textarea placeholder="Write something..." style="height:200px"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
